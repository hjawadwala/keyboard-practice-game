<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Typing Game for Kids! üéÆ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Type & Learn! üéØ</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="streak">Streak: <span id="streak">0</span> üî•</div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <!-- Left side: Typing area -->
                <div class="typing-section">
                    <div class="word-container">
                        <h2>Type this word:</h2>
                        <div class="word-source" id="word-source">üì° From Internet</div>
                        <div id="word-display" class="word-display"></div>
                    </div>
                    
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>

                    <div class="current-letter-container">
                        <p>Press the key:</p>
                        <div id="current-letter" class="current-letter"></div>
                    </div>

                    <div class="typed-letters">
                        <span id="typed-text"></span>
                    </div>

                    <div class="instruction">
                        ‚å®Ô∏è Use your keyboard to type the letters!
                    </div>

                    <!-- Visual Keyboard -->
                    <div class="keyboard-container">
                        <div class="keyboard-row">
                            <div class="key" data-key="q">Q</div>
                            <div class="key" data-key="w">W</div>
                            <div class="key" data-key="e">E</div>
                            <div class="key" data-key="r">R</div>
                            <div class="key" data-key="t">T</div>
                            <div class="key" data-key="y">Y</div>
                            <div class="key" data-key="u">U</div>
                            <div class="key" data-key="i">I</div>
                            <div class="key" data-key="o">O</div>
                            <div class="key" data-key="p">P</div>
                        </div>
                        <div class="keyboard-row">
                            <div class="key" data-key="a">A</div>
                            <div class="key" data-key="s">S</div>
                            <div class="key" data-key="d">D</div>
                            <div class="key" data-key="f">F</div>
                            <div class="key" data-key="g">G</div>
                            <div class="key" data-key="h">H</div>
                            <div class="key" data-key="j">J</div>
                            <div class="key" data-key="k">K</div>
                            <div class="key" data-key="l">L</div>
                        </div>
                        <div class="keyboard-row">
                            <div class="key" data-key="z">Z</div>
                            <div class="key" data-key="x">X</div>
                            <div class="key" data-key="c">C</div>
                            <div class="key" data-key="v">V</div>
                            <div class="key" data-key="b">B</div>
                            <div class="key" data-key="n">N</div>
                            <div class="key" data-key="m">M</div>
                        </div>
                    </div>
                </div>

                <!-- Right side: Result area -->
                <div class="result-section" id="result-section">
                    <div class="result-content">
                        <h2>üéâ Great Job! üéâ</h2>
                        <div class="completed-word" id="completed-word"></div>
                        <div class="word-image-container" id="word-image-container">
                        </div>
                        <div class="word-meaning" id="word-meaning"></div>
                        <button id="next-word-btn" class="next-btn">Next Word ‚û°Ô∏è</button>
                        <div class="enter-hint">or press Enter ‚èé</div>
                    </div>
                </div>
            </div>
        </main>

        <div class="feedback" id="feedback"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
